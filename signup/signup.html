<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="box">
        <div class="space">
            <div class="maintitle">
                <p><span>환영합니다!<br></span>회원가입 정보를 입력해주세요</p>
            </div>
            <div class="smalltext">
                <p>부산소프트웨어 마이스터고등학교 계정을 이용해주세요</p>
            </div>
            <form id="signupForm" action="/signup" method="post">
                <div class="detail">
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="이메일" />
                </div>
                <div class="detail">
                    <label for="pw"></label>
                    <input type="password" id="pw" name="password" placeholder="비밀번호" />
                </div>
                <div class="detail">
                    <label for="pwConfirm"></label>
                    <input type="password" id="pwConfirm" name="passwordConfirm" placeholder="비밀번호 확인" />
                </div>
                <button type="submit" id="open">회원가입</button>
            </form>
            <div class="modal-wrapper" id="successModal">
                <div class="modal">
                    <div class="modal-title">회원가입이 완료되었습니다!</div>
                    <div class="close-wrapper">
                        <button id="closeSuccess">확인</button>
                    </div>
                </div>
            </div>
            <div class="modal-wrapper" id="errorModal">
                <div class="modal">
                    <div class="modal-title">회원가입 정보가 일치하지 않습니다</div>
                    <div class="close-wrapper">
                        <button id="closeError">확인</button>
                    </div>
                </div>
            </div>
            <div class="small">이미 회원이신가요?&emsp;<input type="button" value="로그인하기" onclick="location.href='///Users/dpqls/Desktop/gomdorilo_pj/gomdoliro_pj/login/index.html'" /></div>
        </div>
    </div>
</body>
</html>
